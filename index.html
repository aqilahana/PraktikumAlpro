<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f19c9c, #ca6c6c); /* Gradien latar belakang */
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            padding: 40px; /* Lebih banyak padding untuk konten */
            color: #fff; /* Warna teks putih */
        }

        h1 {
            font-size: 36px; /* Ukuran huruf yang lebih besar */
        }

        img {
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Efek bayangan yang lebih tebal */
            border-radius: 50%; /* Lingkaran untuk foto profil */
        }

        p {
            font-size: 20px; /* Ukuran huruf yang lebih besar */
            margin: 10px;
        }

        a {
            display: inline-block;
            background-color: #e74c3c; /* Warna merah */
            color: #fff;
            text-decoration: none;
            padding: 12px 24px; /* Padding yang lebih besar */
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #c0392b; /* Warna merah yang lebih gelap saat hover */
        }
    </style>
</head>
<body>
    <h1>Profil Saya</h1>
    <img src="foto.jpg" alt="Foto Profil" width="120" height="120">
    <p>Nama : Aqila Hana Winanggoro</p>
    <p>Hobi : Mendengarkan musik</p>
    <a href="https://github.com/aqilahana/PraktikumAlpro">Kunjungi GitHub Saya</a>
</body>
</html>
